<!DOCTYPE html>
<html lang="en">
<head>
    <title>rock paper scissors</title>
    <link rel="stylesheet" href="./Rock-Paper-Scissors.css">
    <link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/6793/6793733.png?ga=GA1.1.1626529977.1701694732&">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div>
        <div>
            <button onclick="game(`Rock`); " class="move-but" >
                <img src="./assets/rock-emoji.png" class="move-icon">
            </button>
            
        </div>
        <div>
            <button onclick="game(`Paper`);"class="move-but" >
                <img src="./assets/paper-emoji.png" class="move-icon">
            </button>
            
        </div>
        <div>
            <button onclick="game('Scissors');"class="move-but" >
                <img src="./assets/scissors-emoji.png" class="move-icon">
            </button>
        </div>
    </div>    
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>
    <button onclick="reset()" class="button">Reset Score</button>
    <button onclick="autoPlay()" class="button js-auto-play">Auto play</button>
<script src="./Rock Paper Scissors.js"></script>
</body>
</html>
